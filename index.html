<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Journal</title>
  </head>
  <body>
    <form id="new-entry" method="post">
      <div class="row">
        <div class="input-field col s6">
          <input  id="title" type="text">
          <label for="title">Enter the title</label>
        </div>
        <div class="input-field col s6">
          <input id="date" type="date" class="validate">
          <label for="date"></label>
        </div>
     </div>
     <div class="row">
         <div class="input-field col s12">
           <textarea id="body" class="materialize-textarea"></textarea>
           <label for="body">Enter the body text</label>
         </div>
     </div>
     <button class="btn waves-effect waves-light" type="submit" name="button">Create Entry</button>
    </form>
    <div id="journalEntry">

    </div>
  </body>
</html>
